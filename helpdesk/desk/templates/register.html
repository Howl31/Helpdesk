{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center font-weight-bold" style="color:#06C476">User Registration</h2>
    <br>
    <div>
        {% for message in messages %}
        <h6 class="text-center font-weight-normal"><mark style="color:red;"> Error: {{ message }}</mark></h6>
        {% endfor %}
    </div>
    <br>

    <form action="register" method="POST">
        {% csrf_token %}
        <label>First Name</label>
        <input type="text" class="form-control" name="fname">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lname">
        <label>User Name</label>
        <input type="text" class="form-control" name="uname">
        <label>Password</label>
        <input type="password" class="form-control" name="pwd">
        <label>Confirm Password</label>
        <input type="password" class="form-control" name="pwd1">
        <br>
        <input type="submit" value="Login" class="form-control btn btn-primary">
    </form>

</div>

{% endblock %}
